<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/restaurants.js"></script>
    <script src="js/menu.js"></script>
  </head>
  <body ng-app="LoopIn">
    <!-- <div id='starter' ng-app="starter" /> -->



    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">LoopIN</h1>
      </ion-header-bar>

      <ion-nav-view></ion-nav-view>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-tabs class="tabs-icon-top tabs-negative tabs-stable">
          <ion-tab title="Restaurants" icon="ion-home" href="/tab/home">
            <ion-nav-view name="restaurants-tab"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Menu" icon="ion-navicon-round" href="/tab/menu">
            <ion-nav-view name="menu-tab"></ion-nav-view>
          </ion-tab>
          <ion-tab title="Cart" icon="ion-bag" href="/tab/cart">
            <ion-nav-view name="cart-tab"></ion-nav-view>
          </ion-tab>
      </ion-tabs>
    </script>

    <script id="templates/restaurants.html" type="text/ng-template">
      <ion-view view-title="Restaurants">
        <ion-content class="padding">
          <div ng-controller="restaurantsController as restaurantsList">
            <div class="list">
              <a class="item" ng-repeat="restaurant in restaurantsList.restaurants" ng-click="selectTabWithIndex(1)">
                <h3>{{restaurant.name}}</h3>
                <p>{{restaurant.phone}}</p>
                <p>{{restaurant.address}}</p>
              </a>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/menu.html" type="text/ng-template">
      <ion-view view-title="Menu">
        <ion-content class="padding">
          <div ng-controller="menuController as menu">
            <div class="list">
              <a class="item" ng-repeat="item in menu.items" ng-model="item.name" >
                <h3>{{item.name}}</h3>
              </a>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/cart.html" type="text/ng-template">
      <ion-view view-title="Cart">
        <ion-content class="padding">
          <div ng-controller="cartController as cart">
            <h2>Ordered Total: {{cart.TotalItemNumber()}}</h2>
            [ <a href="" ng-click="cart.RemoveAllItems()">Remove All</a>]
            <div class="list">
              <a class="item" ng-repeat="item in cart.Items" >
                <h3>{{item.name}}</h3>
              </a>
            </div>
          </div>
        </ion-content>
      </ion-view>
    </script>


    </ion-pane>

  </body>
</html>
