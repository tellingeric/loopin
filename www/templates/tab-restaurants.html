<ion-view view-title="Restaurants">

  <h1>aaaaa</h1>

  <ion-content class="padding">
    <div class="list">
      <a class="item" ng-repeat="restaurant in restaurants" ng-click="selectTabWithIndex(1)">
        <h3>{{restaurant.name}}</h3>
        <p>{{restaurant.phone}}</p>
        <p>{{restaurant.address}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
