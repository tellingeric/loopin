<ion-view view-title="Today's Special">
    <ion-content class="padding has-tabs-top">

      <ion-list>
        <ion-item class="item-remove-animate" ng-repeat="event in events" type="item-text-wrap">
          <h3>{{event.Name}}</h3>
          <p>{{event.Description}}   {{event.Cancellable}}</p>
        </ion-item>
      </ion-list>

    </ion-content>
</ion-view>
