<ion-view view-title="Today's Special" ng-init="getAllEvents()">

  <ion-nav-buttons side="right">
    <button class="button button-icon ion-android-search" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>

  <ion-content class="padding has-tabs-top">

    <ion-list>
      <ion-item class="item-remove-animate" collection-repeat="event in events" type="item-text-wrap" href="#/tab/events/details/{{event._id}}">
        <h3>{{event.name}}</h3>
        <p>{{event.description}}   {{event.cancellable}}</p>
      </ion-item>
    </ion-list>

  </ion-content>


</ion-view>
