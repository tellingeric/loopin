<ion-modal-view class="padding">

      <ion-header-bar class="bar-positive fix-buttons">

              <a class="button" ng-click="closeModal()">Cancel</a>
              <h1 class="title">Form</h1>
            </ion-header-bar>

      <ion-content>
      <label class="item item-input">
        <span class="input-label">Address</span>
        <input type="text" ng-model="data.address" />
      </label>

      <button class="button assertive button-icon icon icon-left ion-navigate" ng-click="centerOnMe(false)" >Find By Address</button>


      <button class="button assertive button-icon icon icon-left ion-navigate" ng-click="centerOnMe(true)">Find Me</button>

        <div class=" card" style="width:300px;height:300px;" id="map" data-tap-disabled="true"></div>

      </ion-content>

    </ion-modal-view>
