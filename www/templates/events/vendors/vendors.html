<ion-view view-title="Vendors" ng-init="getAllVendors()">

  <ion-nav-buttons side="right">
    <button class="button button-icon ion-android-search" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>

    <ion-content class="has-tabs-top padding">
      <div class="list">

        <div class="item item-thumbnail-left item-remove-animate"  type="item-text-wrap"  ng-repeat="vendor in vendors" ng-click="showVendorDetails(vendor._id)">

          <img ng-src="{{vendor.img_path}}">
          <h3>{{vendor.name}}</h3>


        </div>
      </div>



    </ion-content>

</ion-view>
