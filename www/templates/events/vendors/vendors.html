<ion-view view-title="Vendors">

  <ion-nav-buttons side="right">
    <button class="button button-icon ion-android-search" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>

    <ion-content class="has-tabs-top padding">
      <ion-list>
        <ion-item class="item-remove-animate" collection-repeat="vendor in vendors" type="item-text-wrap" ng-click="showVendorMenu(vendor.id)" >
          <h3>{{vendor.name}}   {{vendor.id}}</h3>
          <p>{{vendor.phone}}</p>
          <p>{{vendor.address}}</p>
        </ion-item>
      </ion-list>
    </ion-content>

</ion-view>
