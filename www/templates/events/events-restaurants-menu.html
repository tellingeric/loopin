
<ion-view view-title="{{restaurant.name}}">

  <ion-nav-buttons side="right">
    <button class="button button-icon ion-android-search" ng-click="showFilterBar()"></button>
  </ion-nav-buttons>

  <ion-content class="padding has-tabs-top">

    <ion-item class="item" ng-repeat="menuItem in menu" ng-click="orderThis({{menuItem}})" >
      <h4>{{menuItem.name}}    {{menuItem.price}}</h4>
      <span class="badge badge-assertive">{{numOfOrders(menuItem)}}</span>
    </ion-item>

  </ion-content>
</ion-view>
