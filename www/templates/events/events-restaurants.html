<ion-view title="Restaurants">


    <ion-content class="padding has-tabs-top">
      <ion-list>
        <ion-item class="item-remove-animate" collection-repeat="restaurant in restaurants" type="item-text-wrap" ng-click="rememberRestaurant({{restaurant}})" href="#/tab/events/restaurants/{{restaurant.id}}">
          <h3>{{restaurant.name}}   {{restaurant.id}}</h3>
          <p>{{restaurant.phone}}</p>
          <p>{{restaurant.address}}</p>
        </ion-item>
      </ion-list>
    </ion-content>


</ion-view>
