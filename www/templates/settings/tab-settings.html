<ion-view view-title="Settings">
  <ion-content class="padding">
    <h2>Settings</h2>

    <div>
      <p>token: {{token | limitTo: 80 }}{{token.length > 80 ? '...' : ''}}</p>

      <button class="button icon-left ion-log-out button-big button-positive" ng-click="logout()">Logout</button>

    </div>
  </ion-content>
</ion-view>
