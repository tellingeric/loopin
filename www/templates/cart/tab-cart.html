<ion-view view-title="Cart">
  <ion-content class="padding">
    <h2>Ordered Total: {{orderedItems.length}}</h2>
    <h3>Total Price: {{TotalPrice()}}</h3>

    <div>
      <button class="button button-small button-positive" ng-click="gotoPayment()">Proceed to payment</button>
      <button class="button button-small button-assertive" ng-click="RemoveAllItems()">Remove All</button>
    </div>


    <div class="list card" show-delete="true" ng-repeat="item in orderedItems">

      <div class="item cart-item item-thumbnail-left animated bounceInLeft" >
        <img src="http://i.imgur.com/6zQAymt.jpg" />

        <h2>{{ item.product_id.name }}</h2>
        <h3>Options:</h3>

        <p>{{ item.product_id.details[0].description }}</p>
        <a class="subdued">
          Quantity: {{item.orderedQuantity}}
        </a>
      </div>

    <div class="item tabs tabs-secondary tabs-icon-left" >
      <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ng-click="changeQuantityAdd(item)" >
        <i class="icon ion-plus-circled balanced"></i> More
      </a>

      <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ng-click="changeQuantityMinus(item)" >
        <i class="icon ion-minus-circled assertive"></i> Less
      </a>

      <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ng-click="removeThis(item)">
        <i class="icon ion-trash-a"></i> Remove
      </a>

    </div>
  </div>




  </ion-content>
</ion-view>
