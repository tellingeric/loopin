<ion-view view-title="Cart">
  <ion-content class="padding">
    <h2>Ordered Total: {{orderedItems.length}}</h2>
    <h3>Total Price: {{TotalPrice()}}</h3>

    <div>
      <button class="button button-small button-positive">Order Now</button>
      <button class="button button-small button-assertive" ng-click="RemoveAllItems()">Remove All</button>
    </div>
    <ion-toggle ng-model="shouldShowDelete">
      Show Delete?
    </ion-toggle>

      <ion-item ng-repeat="item in orderedItems" class="item-thumbnail-left item-text-wrap item-button-right item-remove-animate">

        <img ng-src="http://images.visitbeijing.com.cn/20150610/Img215165848.jpg" />

        <h2>{{item.name}}</h2>

        <ion-delete-button class="ion-minus-circled" ng-click="removeThis({{item}})"></ion-delete-button>





      </ion-item>
    </ion-list>

    <div class="list card" show-delete="true" ng-repeat="item in orderedItems">

      <div class="item cart-item item-thumbnail-left animated bounceInLeft" >
        <img src="http://i.imgur.com/6zQAymt.jpg" />

        <h2>{{ item.name }}</h2>
        <h3>Options:</h3>

        <p>{{ item.description }}</p>
        <a class="subdued">
          Quantity: 10
        </a>
      </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5">
        <i class="icon ion-plus-circled balanced"></i> More
      </a>

      <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5">
        <i class="icon ion-minus-circled assertive"></i> Less
      </a>

      <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ng-click="removeThis({{item}})">
        <i class="icon ion-trash-a"></i> Remove
      </a>

    </div>
  </div>




  </ion-content>
</ion-view>
